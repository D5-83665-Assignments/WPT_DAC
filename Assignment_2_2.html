<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      tr,
      td {
        height: 60px;
        border: 2px solid black;
      }
      tr,
      td,
      table {
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table
      border="1"
      style="
        border: 2px solid black;
        height: 100%;
        width: 80%;
        margin: 10px;
      "
    >
    <tbody>
      <tr>
        <td rowspan="2" colspan="8" height ="20%" width="100%"> A </td>
    
      </tr>
      <tr>
    
      </tr>
      <tr>
        <td rowspan="2" colspan="4" height ="20%" width="50%"> B </td>
        <td colspan="4" height ="10%" width="50%"> C </td>
    
      </tr>
      <tr>
     
        <td colspan="2" height ="10%" width="25%">D</td>
        <td colspan="2" height ="10%" width="25%">E</td>
      </tr>
      <tr>
        <td rowspan="4" colspan="2" height ="40%" width="25%">F</td>
        <td rowspan="2" colspan="6" height ="20%" width="75%">G</td>

      </tr>
      <tr>
      
      </tr>
      <tr>
        <td rowspan="2" colspan="2" height ="20%" width="25%">H</td>
        <td rowspan="2" colspan="2" height ="20%" width="25%">I</td>
        <td colspan="2" height ="10%" width="25%">J</td>
       
      </tr>
      <tr>
        <td colspan="2" height ="10%" width="25%">K</td>
      
      </tr>
      <tr>
        <td rowspan="2" colspan="7" height ="20%" width="87.5%">L</td>
        <td height ="10%" width="12.5%">M</td>
      
      </tr>
      <tr>
        <td height ="10%" width="12.5%">N</td>
    
      </tr>
    </tbody>
      
    </table>
  </body>
</html>
